<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <main>
      <div class="info-section">
